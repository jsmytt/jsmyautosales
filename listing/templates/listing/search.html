<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
a {
    display: block;
    text-decoration: none;
}
a img {
    display: inline-block;
    width: 80px;
    height: 80px;
}
a span {
    display: inline-block;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>

{% extends 'index.html' %}
{% load static %}
{% load humanize %}

{% block summary %}

<body>
    <br>
    <br>

        {% for each_car in carsearch %}
            <div class="container">
                <a href="{% url 'listing:detailListing' each_car.slug %}">
                    {% for Imgs in ImgOnly|slice:':1' %}
                    <img src="{{ Imgs.LImage.url }}" width="70" height="70" align="middle" hspace="20">
                    {% endfor %}
                    <span class="a">{{ each_car.title }}<br>${{ each_car.price|floatformat:0|intcomma }}</span>
                </a>
            </div>
        {% endfor %}

</body>
</html>

{% endblock %}
</html>
