<!DOCTYPE html>
<html lang="en">

{% extends 'index.html' %}
{% load static %}
{% load humanize %}
<head>
    <meta charset="UTF-8">
</head>

{% block summary %}

    <div class="section">
        <div class="container">
            <h1>{{ dfs.title }}</h1>
            <br>
            <p> {{ dfs.body|safe }}</p>
            <p>Posted: {{ dfs.created }}</p>
            <br>
            <h4>Download links below</h4>
            {% for files in df3 %}
                <a href="/../media/{{ files.attachment }}" download id="fname{{ files.id }}"></a><br>
                <script type="text/javascript" language="javascript">
                    var j = '{{ files.attachment }}';
                    document.getElementById('fname{{ files.id }}').innerHTML = j.replace('listing/ath/','');
                </script>
            {% endfor %}
        </div>
    </div>

{% endblock %}
</html>
